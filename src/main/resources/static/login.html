<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Reservas - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Imagen de fondo de alta calidad de Unsplash */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            margin: auto;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95); /* Fondo blanco con ligera transparencia */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 40px;
        }
        .form-control{
            width: 100%;


        }

        .btn-dark {
            background-color: #1a1a1a;
            border: none;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-dark:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="card login-card p-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Gimnasio Fullstack</h2>
        <p class="text-muted">Ingresa tus credenciales para reservar</p>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 py-2">Ingresar</button>
    </form>

    <div class="text-center mt-3">
        <small>¿No tienes cuenta? Contacta al administrador</small>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Por ahora solo mostraremos los datos, luego conectaremos al Back
        console.log("Intentando ingresar con:", email, password);
        alert("¡Diseño listo! Ahora necesitamos programar el Backend para validar estos datos.");
    });
</script>
</body>
</html>
