<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Reservas - Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero-section { background: #212529; color: white; padding: 40px 0; margin-bottom: 30px; }
        .card { transition: transform 0.2s; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<div class="hero-section text-center">
    <h1>Gimnasio Fullstack</h1>
    <p>Sistema de Gestión de Turnos - Panel de Usuario</p>
</div>

<div class="container">
    <div class="row" id="lista-clases">
    </div>
</div>

<script>
    async function cargarClases() {
        try {
            const response = await fetch('/api/clases');
            const clases = await response.json();
            const contenedor = document.getElementById('lista-clases');

            contenedor.innerHTML = '';
            clases.forEach(clase => {
                contenedor.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">${clase.descripcion}</h5>
                                    <p class="card-text">
                                        <strong>Instructor:</strong> ${clase.instructor}<br>
                                        <strong>Cupos disponibles:</strong> <span class="badge bg-success">${clase.capacidadMaxima}</span>
                                    </p>
                                    <button class="btn btn-dark w-100" onclick="reservar(${clase.id})">Reservar mi lugar</button>
                                </div>
                            </div>
                        </div>
                    `;
            });
        } catch (error) {
            console.error("Error al cargar clases:", error);
        }
    }

    async function reservar(claseId) {
        const usuarioId = prompt("Por favor, ingresa tu ID de Socio:");
        if (!usuarioId) return;

        // URL corregida con / al inicio para evitar el error de recurso estático
        const response = await fetch(`/api/reservas/crear?usuarioId=${usuarioId}&claseId=${claseId}`, {
            method: 'POST'
        });

        if (response.ok) {
            alert("¡Turno confirmado con éxito!");
            cargarClases(); // Refrescamos para actualizar los cupos en pantalla
        } else {
            alert("No se pudo realizar la reserva. Verifica que tu ID sea correcto y que queden cupos.");
        }
    }

    // Carga inicial
    cargarClases();
</script>
</body>
</html>
